<movie-detail [movie] = "selectedMovie"></movie-detail>

<div class="card">
  <div class="card-header">
    {{ title }}
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item d-flex justify-content-between" *ngFor="let movie of movies" (click)="onSelect(movie)" [class.active]="movie === selectedMovie">
      <div>
        <span class="badge bg-primary">{{movie.id}}</span> {{movie.name}}
      </div>
      <span class="close">x</span>
    </li>
  </ul>
</div>
